<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>飞书文档复制</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 360px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f7f8fa;
    }
    
    .container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h2 {
      font-size: 18px;
      color: #1f2329;
      margin-bottom: 20px;
      font-weight: 600;
    }
    
    .config-section {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #e5e6eb;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      font-size: 14px;
      color: #646a73;
      margin-bottom: 8px;
    }
    
    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #dee0e3;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    
    input:focus {
      outline: none;
      border-color: #3370ff;
    }
    
    input::placeholder {
      color: #bbbfc4;
    }
    
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #3370ff;
      color: white;
      margin-bottom: 10px;
    }
    
    .btn-primary:hover {
      background: #2557d0;
    }
    
    .btn-primary:disabled {
      background: #bbbfc4;
      cursor: not-allowed;
    }
    
    .btn-secondary {
      background: #f2f3f5;
      color: #646a73;
    }
    
    .btn-secondary:hover {
      background: #e5e6eb;
    }
    
    .message {
      padding: 12px;
      border-radius: 4px;
      font-size: 13px;
      margin-top: 16px;
      display: none;
    }
    
    .message.show {
      display: block;
    }
    
    .message.success {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    
    .message.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    
    .message.info {
      background: #e3f2fd;
      color: #1565c0;
      border: 1px solid #bbdefb;
    }
    
    .loading {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #ffffff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 6px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .tip {
      font-size: 12px;
      color: #8f959e;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🚀 飞书文档一键复制</h2>
    
    <div class="config-section">
      <div class="form-group">
        <label>Access Token</label>
        <input 
          type="text" 
          id="accessToken" 
          placeholder="请输入飞书 Access Token"
        >
        <p class="tip">需要有复制文档的权限</p>
      </div>
      
      <div class="form-group">
        <label>目标文件夹 Token</label>
        <input 
          type="text" 
          id="folderToken" 
          placeholder="请输入目标文件夹的 folder_token"
        >
        <p class="tip">文档将复制到此文件夹下</p>
      </div>
      
      <button class="btn-secondary" id="saveConfig">💾 保存配置</button>
    </div>
    
    <button class="btn-primary" id="copyBtn">
      <span id="btnText">📋 一键复制当前文档</span>
    </button>
    
    <div id="message" class="message"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
